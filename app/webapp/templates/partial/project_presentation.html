<h3 class="pl-3 pb-2 pt-3">Проект</h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Наименование</th>
        <th scope="col">Описание</th>
        <th scope="col">Дата начала</th>
        <th scope="col">Дата окончания</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="col-3 text-break">
            {{ project.title }}
        </td>

        {% if not project.description %}
            <td>
                ---
            </td>
        {% else %}
            <td class="col-4 text-break">
                {{ project.description | linebreaks }}
            </td>
        {% endif %}

        <td class="col-2">{{ project.date_start }}</td>
        <td class="col-2">{{ project.date_end }}</td>
        {% if user.is_authenticated %}
            <td class="col-1"><a class="btn btn-danger" href="{% url 'delete_project' project.pk %}">
                Удалить</a>
            </td>
        {% else %}
            <td class="col-1"></td>
        {% endif %}
    </tr>
    </tbody>
</table>
