{% extends 'base.html' %}

{% block title %} Создание проекта {% endblock %}

{% block content %}

    <h3 class="pl-3 pb-2">Создание проекта</h3>

    <form action="{% url 'add_user_to_project' project.pk %}" method="POST" class="ml-4 mb-5 mt-5">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="">
            <input type="submit" value="Добавить" class="btn btn-primary mb-3">
        </div>
    </form>
{% endblock %}
